<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
    <style>
        body {
            background-color: lightgrey;
            font: normal 1em Arial;
            color: rgb(107, 105, 105);
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Você é BRASILEIRO ou ESTRANGEIRO?</h1>
    País onde você nasceu: <input type="text" name="txtp" id="txtp">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var pais = window.document.getElementById('txtp')
            var res = window.document.querySelector('div#res')
            var valorPais = pais.value
            res.innerHTML = `<p>Você nasceu em ${valorPais}<p/>`
            if (valorPais == 'Brasil') {
                res.innerHTML = `<p>Você é BRASILEIRO!<p/>`
                } else {
                     res.innerHTML = `<p>Você é ESTRANGEIRO!<p/>`
                }
        }
    </script>
</body>
</html>
